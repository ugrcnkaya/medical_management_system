{% extends 'base.html' %} 
{% block title%} Rooms {% endblock %}
{% block content %} 


<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Rooms</h1>
    

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Manage Rooms</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Room Number</th>
                            <th>Building</th>
                            <th>Room Type</th>
                            <!-- <th>Bedding Type</th>
                            <th>Price Per Day</th> -->
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tbody>
                
                        {% for room in rooms %}
  
                        <tr>
                            <td>{{ room.Room }}</td>
                            <td>{{ room.Building }}</td>
                            <td>{{ room.Type }}</td>
                            <td>
                                <form action="{{ url_for('views.deleteroom', id=room.Room_ID) }}" method="POST">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    
                                </form>
                                
                            </td>
                        </tr>

                        {%endfor%}
                        
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add A Room</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h3 align="center">Enter New Room Details</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <!-- <h4 class="modal-title">Modal Header</h4> -->
      </div>
      <div class="modal-body">
        <form method="post">
            <div class="form-group">
                <label for="room_name">Room Name/Number</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="room_name" 
                    name="room_name" 
                    placeholder="Enter Room Name or Number"
                />
            </div>
            <!-- <div class="form-group">
                <label for="floor">Floor Number</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="floor" 
                    name="floor" 
                    placeholder="Enter Floor Number"
                />
            </div> -->
            <div class="form-group">
                <label for="building">Building</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="building" 
                    name="building" 
                    placeholder="Enter Building Name"
                />
            </div>
            <div class="form-group">
                <label for="room_type">Room Type</label>
                <select class="form-control" 
                    id="room_type" 
                    name="room_type" 
                    placeholder="Select Room Type">
                    <option value="blank"></option>
                    <option value="Doctors Room" selected>Doctors Room</option>
                    <option value="Surgery Room">Surgery Room</option>
                    <option value="Admission Room">Admission Room</option>
                  </select>
            </div>
            <!-- <div class="form-group">
                <label for="bedding_type">Bedding Type</label>
                <select class="form-control" 
                    id="bedding_type" 
                    name="bedding_type" 
                    placeholder="Select Bedding Type">
                    <option value="blank"></option>
                    <option value="single">Single Bed</option>
                    <option value="double" selected>Double Bed</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="price_per_day">Price</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="price_per_day" 
                    name="price_per_day" 
                    placeholder="Enter Room Price Per Day"
                />
            </div> -->
            <br/>
            <button type="submit" class="btn btn-primary">Save Details</button>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div> -->
    </div>

  </div>
</div>




</div>
<!-- /.container-fluid -->


{% endblock %}
